<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="setContent(content)">   
<head>

   <title>땡처리닷컴</title>

   <meta charset="UTF-8" />
   <meta charset="EUC-KR" />

   <!--공통 -->
   <link rel="stylesheet" type="text/css" th:href="@{/css/index1.css}" />
<!--   <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />-->
   <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}" />
   <!--<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
   -->
   
   <link rel="stylesheet" type="text/css" th:href="@{/css/reserv_check.css}" />
   <link rel="stylesheet" type="text/css" th:href="@{/css/reserv_result.css}" />
   
   <link rel="stylesheet" type="text/css" th:href="@{/css/loading.css}" />  
   <link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui.min.css}" />
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
   
   <script th:src="@{/js/jquery-1.12.1.min.js}"></script>
   <script th:src="@{/js/jquery-ui.min.js}"></script>
   <script th:src="@{/js/style.js}"></script>

   <!--모달css-->
   <link rel="stylesheet" type="text/css" th:href="@{/css/modal.css}" />


</head>
<body>

  <div class="wrap"> <!-- 큰 박스 -->

    <div class="resBox"> <!-- 감싸는 박스 -->
        <div class="res_title"> <!-- title -->  
            <span>예약확인</span>
        </div>

        <div class="resChBox">        
          <div class="res_info"> <!-- 설명 -->
            <div>예약한 내역을 조회합니다.</div>
            <div>아래의 정보를 정확히 입력해주세요.</div>           
          </div>

          <div class="res_tb"> <!-- 입력창 -->
            <form action="reserv_result" class="resform" method="get">

              <ul class="resforminfo">
                <li class="resinli">
                  <h4>상품구분</h4>
                  <div>
                    <span class="reserv_inner">
                      <select name="reservOp" id="res_sel" class="reserv_in" >
                        <option value="">국내항공권(땡처리국내항공)</option>
                        <option value="">해외항공권(땡처리해외항공)</option>
                        <option value="">해외여행(패키지/자유여행)</option>
                        <option value="">해외호텔/국내숙박</option>
                        <option value="">제주할인입장권</option>
                        <option value="">렌터카</option>
                        <option value="">여행자보험</option>
                      </select>
                    </span>
                  </div>
                </li>
              </ul>
              
              <ul class="resforminfo">
                        <li class="resinli">
                           <h4>예약번호</h4>
                           <div class="reserv_inbox">
                              <span class="reserv_inner">
                                 <input type="text" class="reserv_in" name="resNum"
                                    placeholder="예약번호를 입력하세요." value="">
                              </span>
                           </div>
                        </li>
                     </ul>

                     <ul class="resforminfo">
                        <li class="resinli">
                           <h4>성</h4>
                           <div class="reserv_inbox">
                              <span class="reserv_inner">
                                 <input type="text" class="reserv_in" name="lastName" placeholder="(예:홍)"
                                    value="">
                              </span>
                           </div>
                        </li>
                     </ul>

                     <ul class="resforminfo">
                        <li class="resinli">
                           <h4>이름</h4>
                           <div class="reserv_inbox">
                              <span class="reserv_inner">
                                 <input type="text" class="reserv_in" name="firstName" placeholder="(예:길동)"
                                    value="">
                              </span>
                           </div>
                        </li>
                     </ul>

                     <ul class="resforminfo">
                        <li class="resinli">
                           <h4>휴대폰번호</h4>
                           <div class="reserv_inbox">
                              <span class="reserv_inner">
                                 <input type="text" class="reserv_in" name="mobile" placeholder="(예:길동)"
                                    value="">
                              </span>
                           </div>
                        </li>
                     </ul>
             
            </form>
            
            <!-- <table>
              <tr>
                <th>상품구분</th>
                <th><select name="국내 항공권" id=""></select></th>
              </tr>
              <tr>
                <td>예약번호</td>
                <td><input type="text"></td>
              </tr>
              <tr>
                <td>이름</td>
                <td><input type="text"></td>
              </tr>             
            </table> -->
            
            <div class="checkBox"> <!-- 확인버튼 -->

                   <div class="check">
         <span>
            <button type="button" class="checkBtn" style="float: right; font-size: 16px; margin-right: 1.5cm; width: 300px;"
               onclick="goToReservCheck()">확인</button>
         </span>
      </div>

      <script>
         function goToReservCheck() {
            window.location.href = "/air/reserv_result"; // 원하는 경로로 변경
         }
      </script>
                
              </div>

            </div>

          </div>

          
        </div>

    </div>

  </div>


  <!-- footer -->

  



</th:block>
<script>
      
    $(document).ready(function(){
      $(".menuBtn").click(function(){
        $(".sideBox").toggleClass("open");
        $(".closeBtn").toggleClass("hidden");
      });

      $(".closeBtn").click( function() {
        $(".sideBox").removeClass("open");
        $(this).addClass("hidden");
      });
    });

  </script>


  <script>
	  $(document).ready(function () {
		  $(".checkBtn").click( function () {
			  $(".resform").submit();
		  });
	  });
  </script>
</html>
