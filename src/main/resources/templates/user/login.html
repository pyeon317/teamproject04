   <!--공통 -->
   <link rel="stylesheet" type="text/css" th:href="@{/css/index1.css}" />
<!--   <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />-->
   <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}" />
   <!--<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
   -->
   
   <link rel="stylesheet" type="text/css" th:href="@{/css/reserv_check.css}" />
   <link rel="stylesheet" type="text/css" th:href="@{/css/reserv_result.css}" />
   
   <link rel="stylesheet" type="text/css" th:href="@{/css/loading.css}" />  
   <link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui.min.css}" />
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"

<body>

  <div class="loginWrap">
    <div class="loginInner">
      <div class="titlebox">
        판매자 로그인
      </div>
  
      <form th:action="@{/air/}" class="loginbox" method="get">
        <p>국내 판매자(개인/사업자) 또는 해외 개인 판매자로 등록되어 있는 경우에만 로그인이 가능합니다.</p>
        <input class="inputText" type="text" name="id" placeholder="아이디"></input>
        <input class="inputText" type="text" name="password" placeholder="패스워드" value=""></input>
        <input type="submit" class="loginBtn" value="로그인" >
        
      </form>
  
      <div class="findInfo">
        <ul>
          <li class="left">
            <a href="#">아이디찾기</a>
            <a href="#">비밀번호찾기</a>
          </li>
          <li class="right">
            <a href="./join">가입하기</a>
          </li>
        </ul>
      </div>
  
    </div>
  </div>

</body>
